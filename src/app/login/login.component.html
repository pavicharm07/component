<form #loginform="ngForm" (ngSubmit)="loginUser()">
  {{loginform.form.valid}}
  <small class="text-danger">{{message}}</small>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
      [class.is.invalid]="email.invalid && email.touched"
      >
      <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>-->
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid Email Id</small>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="user.password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #password="ngModel"
        [class.is.invalid]="password.invalid && password.touched"
        >
       <!---- <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required field</small>-->
       <div *ngIf="password.errors && (password.invalid && password.touched)">
        <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
        <small class="text-danger" *ngIf="password.errors.pattern">Enter the strong Password</small>
      </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="clearfix">
      <button class="loginbtn">Login</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </form>
  <small class="float-right" [routerLink]="['/registration']">Signup</small>
</div>
